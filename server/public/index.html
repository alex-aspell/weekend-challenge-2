<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <script src="./vendors/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>

  </head>
  <body>
    <h1>Basic Calculator</h1>
    <section>
      <input type="number" id=number1Input min=0 max=9>
      <select id="symbol">
        <option text="+">+</option>
        <option text="-">-</option>
        <option text="*">*</option>
        <option text="รท">รท</option>
      <input type="number" id=number2Input min=0 max=9>
      <button id="calculateButton">Calculate</button>
      <h5 id=printAnswer>Answer: </h5>
    </section>
    <section>
      <h2 id=history>History: </h2>
    </section>
  </body>
</html>
